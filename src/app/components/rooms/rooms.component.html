<p>Welcome to {{ hotelName }} hotel!</p>

<div [hidden]="hideRooms">
    Number of rooms:
    <div 
        [ngStyle]="{'color': rooms.availableRooms > 2 ? 'green' : 'red' }"
        [innerText]="rooms.availableRooms"
    ></div>
</div>
<button (click)="toggle()">toggle</button>

<br>

<br>

<div *ngIf="rooms?.availableRooms">
    Rooms list:
    <table>
        <tr>
            <th>#</th>
            <th>Even/odd</th>
            <th>Number</th>
            <th>Type</th>
            <th>Includet</th>
            <th>Price</th>
            <th>Check-in</th>
            <th>Check-out</th>
        </tr>
        <tr 
            [ngClass]="e ? 'even' : 'odd'" 
            *ngFor="let room of roomList; 
                    let e=even; 
                    let o=odd; 
                    let i=index"
            >
            <td>{{ i+1 }}</td>
            <td>{{ e ? "Even" : "Odd"  }}</td>
            <td>{{ room.roomNumber }}</td>
            <td>{{ room.roomType }}</td>
            <td>{{ room.amenities }}</td>
            <td>{{ room.price}}</td>
            <td>{{ room.checkinTime | date }}</td>
            <td>{{ room.chckoutTime | date }}</td>
        </tr>
    </table>
</div>
