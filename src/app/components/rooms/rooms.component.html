<p>Welcome to {{ hotelName }} hotel!</p>

<div [hidden]="hideRooms">
    Number of rooms:
    <div 
        [ngStyle]="{'color': rooms.availableRooms > 2 ? 'green' : 'red' }"
        [innerText]="rooms.availableRooms"
    ></div>
</div>
<button (click)="toggle()">toggle</button>

<br>

<br>

<div *ngIf="rooms?.availableRooms">
    Rooms list:
    <app-rooms-list 
        [rooms]="roomList"
        (selectedRoom)="selectRoom($event)"
    ></app-rooms-list>

</div>
